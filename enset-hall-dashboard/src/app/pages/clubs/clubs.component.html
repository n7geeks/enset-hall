<nb-card *ngIf="clubs$ | async as clubs">
  <nb-card-header>
    <div class="d-flex justify-content-between align-items-center">
      <div>Clubs</div>
      <div>
        <button nbButton status="primary">Ajouter Club</button>
      </div>
    </div>
  </nb-card-header>
  <nb-card-body>
    <ng2-smart-table
      class="hide-default-actions"
      [settings]="settings"
      [source]="clubs"
      (custom)="handleCustomAction($event)"
    >
    </ng2-smart-table>
  </nb-card-body>
</nb-card>
