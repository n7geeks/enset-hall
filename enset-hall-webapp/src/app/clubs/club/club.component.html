<n7h-section-nav>
	<ng-container *ngIf="club$ | async as club; else noClub">
		<n7h-club-header-card [club]="club" (tabChange)="onTabChanged($event)"></n7h-club-header-card>
	</ng-container>
	<ng-template #noClub>
		<div class="loading">
			<mat-spinner color="primary"></mat-spinner>
		</div>
	</ng-template>
</n7h-section-nav>
