<n7h-section-nav>
	<ng-container *ngIf="profile$ | async as profile; else loading">
		<main>
			<n7h-profile-card [profile]="profile"></n7h-profile-card>
		</main>
	</ng-container>
	<ng-template #loading>
		<main class="loading">
			<mat-progress-spinner color="primary"></mat-progress-spinner>
		</main>
	</ng-template>
</n7h-section-nav>
